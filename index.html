<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Kontaktio – Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f5f7fb;
      padding: 40px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .tabs {
      display: flex;
      gap: 12px;
      margin-bottom: 24px;
    }

    .tabs button {
      padding: 10px 16px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      background: #e5e7eb;
      font-weight: 600;
    }

    .tabs button.active {
      background: #2563eb;
      color: #fff;
    }
  </style>
</head>

<body>

<h1>Kontaktio – Demo agentów</h1>

<div class="tabs">
  <button data-client="SAWO" class="active">amico</button>
  <button data-client="demo">Demo</button>
  <button data-client="premium">Premium</button>
</div>

<!-- TU BĘDZIE ŁADOWANY WIDGET -->
<div id="kontaktio-container"></div>

<script>
  const BACKEND_URL = "https://chatbot-backend-x2cy.onrender.com";
  const SCRIPT_SRC = "https://cdn.jsdelivr.net/gh/kontaktio-demo/kontaktio@5d9beb0/kontaktio.js";

  let currentScript = null;

  function loadAgent(clientId) {
    // usuń poprzedni widget
    document.querySelectorAll("[id^='kontaktio-root']").forEach(el => el.remove());
    if (currentScript) currentScript.remove();

    // reset flagi
    window.__KontaktioBooted = false;

    // załaduj nowy agent
    const script = document.createElement("script");
    script.src = SCRIPT_SRC;
    script.setAttribute("data-kontaktio", "");
    script.setAttribute("data-client", clientId);
    script.setAttribute("data-backend", BACKEND_URL);

    document.body.appendChild(script);
    currentScript = script;
  }

  // obsługa kliknięć
  document.querySelectorAll(".tabs button").forEach(btn => {
    btn.addEventListener("click", () => {
      document.querySelectorAll(".tabs button").forEach(b => b.classList.remove("active"));
      btn.classList.add("active");
      loadAgent(btn.dataset.client);
    });
  });

  // startowy agent
  loadAgent("amico");
</script>

</body>
</html>
